<html>
    <head>
        <title>Lista de Tarefas</title>
        <link rel="icon" href="favicon.png">
        <link rel="stylesheet" href="style.css">
        <script src="scripts.js" defer></script>
    </head>
    <body>
        <img src="logo.png" alt="Logo do App Lista de Tarefas">
        
        <form class="cadastro">
            <input name="cadastroTitulo" class="cadastroTitulo" placeholder="Escreva aqui sua tarefa...">
            <button onclick="adicionarTarefa(event)" class="botaoAdicionar">+</button><br />
        </form>

        <div id="listaDeTarefas"></div>
    </body>
</html>
